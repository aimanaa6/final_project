{% extends "layout.html" %}

{% block body_content %}
<div class="login-container">
  <form method="POST" action="{{ url_for('register') }}">
    <h2>Register</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username">

    <label for="First Name">First Name:</label>
    <input type="text" id="first name" name="first_name" placeholder="Enter First Name">

    <label for="Last Name">Last Name:</label>
    <input type="text" id="last name" name="last_name" placeholder="Enter Last Name">

    <label for="Email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter Email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password">

    <button type="submit">Login</button>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <p style="margin-top: 15px;">Don't have an account?
      <a href="{{ url_for('register') }}" style="color: #007BFF; text-decoration: underline;">
        Register now
      </a>
    </p>
  </form>
</div>
{% endblock %}
